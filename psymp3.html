		<h1>PsyMP3 Music Player</h1>
		<p>PsyMP3 is a cross-platform music (audio) player written in C++ using SDL.
		PsyMP3 has support for an array of audio codecs, including MP3, Vorbis, Opus, 
		and FLAC, as well as uncompressed or "raw" audio in PCM, a-law, and mu-law formats.</p>
